name: CI MacOS

on:
  pull_request:
    branches:
      - main
    paths:
      - 'nomad/**'

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dev_requirements.txt

    # We only run unit tests on a Mac OSX, because it's kind of a pain to run the
    # integration tests on the Github MacOSX runner. For Ubuntu/Linux, we use a Docker
    # image to run our integration tests, and that works a lot better.
    - name: Unit tests
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      run: pytest --ignore=nomad/tests/integration

