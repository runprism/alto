my_cloud_agent-{{ __platform__ }}-{{ __version__ }}:
  type: ec2
  instance_type: t2.micro
  entrypoint:
    type: project
    src: src
    cmd: python main.py --output-name test_project --python-version {{ __version__ }} --platform {{ __platform__ }}
  requirements: requirements.txt
  env:
    AWS_ACCESS_KEY_ID: "{{ env('AWS_ACCESS_KEY_ID') }}"
    AWS_SECRET_ACCESS_KEY: "{{ env('AWS_SECRET_ACCESS_KEY') }}"